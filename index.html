<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="reset.css">
	<title>eShop</title>
</head>
<body>
	<div class="wrapper">
		<form class="form">
			<div class="input-group">
				<span class="input-group-addon">Имя:</span>
				<input type="text" data-name="name" class="form-control" placeholder="Username">
			 </div>
			 <div class="input-group">
				<span class="input-group-addon">Телефон:</span>
				<input type="text" data-name="phone" class="form-control" placeholder="Phone">
			 </div>
			 <div class="input-group">
				<span class="input-group-addon" >E-mail:</span>
				<input type="text" data-name="e-mail" class="form-control" placeholder="example@examle.ru">
			 </div>
			 <div class="input-group">
				<span class="input-group-addon">Сообщение</span>
				<textarea type="text" data-name="text" class="form-control"></textarea>
			 </div>
			 <button class="submit-btn" type="submit">Отправить</button>
		</form>
		<div class="title">
			<h1 class="title__header">Videocards.ru</h1>
			<div class="serach-wrapper">
				<input type="text" class="goods-search" placeholder="Что-то ищете?"/>
				<button class="btn search-btn" type="button">
					<span class="btn__text">Искать</span>
				</button>
			</div>
			<div class="cart">
				<button class="btn cart-btn">
					<svg class="cart-img" fill="none" height="27" viewBox="0 0 30 27" width="30" xmlns="http://www.w3.org/2000/svg">
						<path d="M1.39999 1.70001H6.60001" stroke-linecap="round" stroke-miterlimit="10" stroke-width="2"/>
						<path d="M6.60001 1.70001L11 18.9" stroke-linecap="round" stroke-miterlimit="10" stroke-width="2"/>
						<path d="M11.8 18.9H28.3" stroke-linecap="round" stroke-miterlimit="10" stroke-width="2"/>
						<path d="M13.8 25.7C15.4569 25.7 16.8 24.3569 16.8 22.7C16.8 21.0432 15.4569 19.7 13.8 19.7C12.1431 19.7 10.8 21.0432 10.8 22.7C10.8 24.3569 12.1431 25.7 13.8 25.7Z" stroke-linecap="round" stroke-miterlimit="10" stroke-width="2"/>
						<path d="M25.3 25.7C26.9568 25.7 28.3 24.3569 28.3 22.7C28.3 21.0432 26.9568 19.7 25.3 19.7C23.6431 19.7 22.3 21.0432 22.3 22.7C22.3 24.3569 23.6431 25.7 25.3 25.7Z" stroke-linecap="round" stroke-miterlimit="10" stroke-width="2"/>
						<path d="M25.7 14.6H11.3C10.7 14.6 10.1 14.2 10 13.6L8.1 6.90001C7.9 6.00001 8.49999 5.20001 9.39999 5.20001H27.5C28.4 5.20001 29.1 6.10001 28.8 6.90001L26.9 13.6C26.9 14.2 26.4 14.6 25.7 14.6Z" stroke-linecap="round" stroke-miterlimit="10" stroke-width="2"/>
					</svg>
					<span class="btn__text">Корзина</span>
				</button>
				<div class="cart-hidden cart__goods-wrapper">
				</div>
			</div>
		</div>
		<div class="main">
			<div class="main__goods-list">
			</div>
			<div class="main__goods-list-price">
				<span class="main__total-price"></span>
			</div>
		</div>
	<script src="index.js"></script>
	<script src="formValid.js"></script>
	</div>
</body>
</html>
